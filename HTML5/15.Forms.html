<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 Form and inputs</title>
</head>
<body>
    <form>
        <!-- HTML5 Input -->
        <label for="name">Name</label> <br>
        <input type="text" id="name" placeholder="your name"> <br>
        <label for="email">Email</label><br>
        <input type="email" id="email"><br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password"> <br>
        <input type="date" id="date" name="date"> <br>
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female" checked>
        Other
        <input type="radio" name="gender" value="other">
        <br>
        Techonology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music" checked>
        Art
        <input type="checkbox" name="art" id="art">
        <br>
        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd" selected>Doktora</option>
        </select>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="your message"></textarea> <br>




<!-- <button type="submit">Push</button> -->
        <input type="submit" value="Submit">
        <!-- <button type="reset">Sıfırla</button> -->
        <input type="reset" value="Sıfırla">
      
    </form>
</body>
</html>
